# Configuration to merge/override

global:
  backup:
    retention_days: 60  # Override from 30 to 60
    compression: false  # Override from true to false
  
  update:
    auto_update: true  # Override from false to true

services:
  # Docker container - requires container_name
  - name: additional_service
    type: docker
    container_name: additional_container
    enabled: true
